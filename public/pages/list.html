<div class="panel panel-default">
	<div class="panel-heading">Usuarios Registrados</div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in people">
				<th>{{person._id}}</th>
				<th>{{person.firstName}}</th>
				<th>{{person.lastName}}</th>
				<th>{{person.email}}</th>
			</tr>
		</tbody>
	</table>
</div>
